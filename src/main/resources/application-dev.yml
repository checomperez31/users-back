server:
    port: ${PORT:0}

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/users
        username: root
        driver-class-name: com.mysql.cj.jdbc.Driver


eureka:
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka